
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Dataset Explorer</title>
    <!-- External CDN links -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
</head>
<body>
    <h2>Interactive Dataset Viewer</h2>
    <table id="dataTable" class="display" width="100%"></table>

    <h3>Compare Features</h3>
    <label for="xSelect">X-Axis:</label>
    <select id="xSelect"></select>
    <label for="ySelect">Y-Axis:</label>
    <select id="ySelect"></select>
    <button onclick="drawPlot()">Plot</button>

    <div id="plot" style="width: 100%; height: 500px;"></div>

    <script>
        const data = [{"Age": 22, "Fare": 7.25, "Sex": "male", "Survived": 0}, {"Age": 38, "Fare": 71.2833, "Sex": "female", "Survived": 1}, {"Age": 26, "Fare": 7.925, "Sex": "female", "Survived": 1}, {"Age": 35, "Fare": 53.1, "Sex": "female", "Survived": 1}, {"Age": 28, "Fare": 8.05, "Sex": "male", "Survived": 0}];
        const columns = [{"title": "Age"}, {"title": "Fare"}, {"title": "Sex"}, {"title": "Survived"}];
        const columnNames = ['Age', 'Fare', 'Sex', 'Survived'];

        $(document).ready(function () {
            // Initialize DataTable
            $('#dataTable').DataTable({
                data: data,
                columns: columns
            });

            // Populate dropdowns
            columnNames.forEach(name => {
                $('#xSelect, #ySelect').append(new Option(name, name));
            });
        });

        function drawPlot() {
            const xCol = $('#xSelect').val();
            const yCol = $('#ySelect').val();

            const xData = data.map(row => row[xCol]);
            const yData = data.map(row => row[yCol]);

            const trace = {
                x: xData,
                y: yData,
                mode: 'markers',
                type: 'scatter',
                marker: { size: 10 }
            };

            Plotly.newPlot('plot', [trace], {
                title: `${yCol} vs ${xCol}`,
                xaxis: { title: xCol },
                yaxis: { title: yCol }
            });
        }
    </script>
</body>
</html>
